{% extends 'bookapp/base.html' %}
{% block content %}
    <h1>Listado de Libros</h1>
    {% for book in object_list %}
        <article>    
            <p> {{ book.title }} </p>
            <a href="{% url 'Book_Details' pk=book.pk %}" role="button">Detalles</a>
        </article>
    {% endfor %}
{% endblock %}
